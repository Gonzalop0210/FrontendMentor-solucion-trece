<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-mobile.css">
    <link rel="stylesheet" href="style-desktop.css">
</head>
<body>
    <main class="container__main">
        <section class="container__section section__one">
            <img src="images/logo.svg" alt="logo" class="logo">
        </section>
        <section class="container__section section__two">
            <img src="images/hero-mobile.jpg" alt="Imagen Hero" class="img__principal img__mobile">
            <img src="images/hero-desktop.jpg" alt="Desktop" class="img__principal img__desktop">
        </section>
        <section class="container__section section__three">
            <h1 class="title"><span class="color">we're</span> coming soon</h1>
            <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
            <form action="" class="form">
                <input type="text" id="email" placeholder="Email Address" class="input__text">
                <img src="images/icon-error.svg" alt="icono error" class="icono__oculto">
                <input type="button" value=">" class="input__button" onclick="validar(form.email.value)">
            </form>
            <p class="error__oculto para">Please provide a valid email*</p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
